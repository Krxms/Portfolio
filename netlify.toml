[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/portfolio"
  to = "/portfolio.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/*.js"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/*.css"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true